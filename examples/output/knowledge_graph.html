 and is involved in the Agreement.\"\u003cSEP\u003e\"Lender is an entity that provides Loans to Borrowers, and is defined within the context of the Loan documents.\"\u003cSEP\u003e\"Lender is the entity or individual providing loans to the borrowing parties under the terms specified in the agreement.\"\u003cSEP\u003e\"Lender pertains to the entities providing Loans to the Company, thereby establishing a financial relationship with payment obligations.\"\u003cSEP\u003e\"Lender refers to any bank or financial institution that provides capital under the agreements discussed.\"\u003cSEP\u003e\"Lender refers to any financial institution or entity that provides loans to borrowers as specified in the loan agreements.\"\u003cSEP\u003e\"Lender refers to any person or entity that provides loans, typically under certain agreements and obligations.\"\u003cSEP\u003e\"Lender refers to entities that provide loans and financing under the Loan Documents, with certain rights and obligations.\"\u003cSEP\u003e\"Lender refers to the entity providing funds to Borrowers under the terms of the Loan Documents.\"\u003cSEP\u003e\"Lender refers to the financial entity providing loans to the Company under agreed terms and conditions.\"\u003cSEP\u003e\"Lenders are financial entities engaged in providing loans and receiving payments as part of lending agreements.\"\u003cSEP\u003e\"Lenders are financial institutions or entities that provide loans to the Company under specified terms and conditions.\"\u003cSEP\u003e\"Lenders are the individuals or entities providing loans and have the right to receive notices and communications regarding the Loan Documents.\"\u003cSEP\u003e\"Refers to individuals or entities that provide loans under the agreement.\"\u003cSEP\u003e\"The Lender\u0027s approval is necessary for amendments or waivers affecting their commitments or payments.\""}, {"color": "#b61275", "description": "\"A division of government, such as a state or city, that exercises powers granted to it.\"", "entity_type": "\"EVENT\"", "id": "\"POLITICAL SUBDIVISION\"", "label": "\"POLITICAL SUBDIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-7640e0f8a658bd7582ba0c105184de15", "title": "\"A division of government, such as a state or city, that exercises powers granted to it.\""}, {"color": "#6a5abc", "description": "\"Other Connection Taxes refers to taxes imposed on recipients based on their connection with a jurisdiction.\"\u003cSEP\u003e\"Taxes imposed under specific circumstances, particularly related to the geographical organization of recipients.\"", "entity_type": "\"TAXES\"", "id": "\"OTHER CONNECTION TAXES\"", "label": "\"OTHER CONNECTION TAXES\"", "shape": "dot", "size": 10, "source_id": "chunk-7640e0f8a658bd7582ba0c105184de15\u003cSEP\u003echunk-a8390f90a484fc0fc4f7fecf58c01c94", "title": "\"Other Connection Taxes refers to taxes imposed on recipients based on their connection with a jurisdiction.\"\u003cSEP\u003e\"Taxes imposed under specific circumstances, particularly related to the geographical organization of recipients.\""}, {"color": "#fdfcdc", "description": "\"CME Group Benchmark Administration Limited as administrator of the forward-looking term Secured Overnight Financing Rate (SOFR).\"", "entity_type": "\"COMPANY\"", "id": "\"CME TERM SOFR ADMINISTRATOR\"", "label": "\"CME TERM SOFR ADMINISTRATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-c27cff3d0a152feb2e0548cd9db039db", "title": "\"CME Group Benchmark Administration Limited as administrator of the forward-looking term Secured Overnight Financing Rate (SOFR).\""}, {"color": "#a172cd", "description": "\"An interest calculation method used for loans denominated in Canadian Dollars based on the Canadian Overnight Repo Rate Average.\"\u003cSEP\u003e\"Daily Compounded CORRA is an interest rate representing the compounding of the CORRA rates over a given period.\"\u003cSEP\u003e\"Daily Compounded CORRA means, for any day, CORRA with interest accruing on a compounded daily basis.\"", "entity_type": "\"STATISTICS\"", "id": "\"DAILY COMPOUNDED CORRA\"", "label": "\"DAILY COMPOUNDED CORRA\"", "shape": "dot", "size": 10, "source_id": "chunk-44cbda306a219cd25993684f899ea606\u003cSEP\u003echunk-d2b8cb98ea4aed2ec22248f62b71576b\u003cSEP\u003echunk-c27cff3d0a152feb2e0548cd9db039db", "title": "\"An interest calculation method used for loans denominated in Canadian Dollars based on the Canadian Overnight Repo Rate Average.\"\u003cSEP\u003e\"Daily Compounded CORRA is an interest rate representing the compounding of the CORRA rates over a given period.\"\u003cSEP\u003e\"Daily Compounded CORRA means, for any day, CORRA with interest accruing on a compounded daily basis.\""}, {"color": "#ffa144", "description": "\"An interest calculation method used for US Dollar loans based on the secured overnight financing rate.\"\u003cSEP\u003e\"Daily Simple SOFR is a specific type of RFR used for calculating interest on loans in reference to the agreement.\"\u003cSEP\u003e\"Daily Simple SOFR is an interest rate that reflects the cost of borrowing cash overnight secured by Treasury securities.\"\u003cSEP\u003e\"Daily Simple SOFR means, for any day, an interest rate per annum based on the Daily Simple SOFR Loans.\"\u003cSEP\u003e\"Daily Simple Secured Overnight Financing Rate used in short-term loans.\"", "entity_type": "\"STATISTICS\"", "id": "\"DAILY SIMPLE SOFR\"", "label": "\"DAILY SIMPLE SOFR\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-d2b8cb98ea4aed2ec22248f62b71576b\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc\u003cSEP\u003echunk-c27cff3d0a152feb2e0548cd9db039db\u003cSEP\u003echunk-44cbda306a219cd25993684f899ea606", "title": "\"An interest calculation method used for US Dollar loans based on the secured overnight financing rate.\"\u003cSEP\u003e\"Daily Simple SOFR is a specific type of RFR used for calculating interest on loans in reference to the agreement.\"\u003cSEP\u003e\"Daily Simple SOFR is an interest rate that reflects the cost of borrowing cash overnight secured by Treasury securities.\"\u003cSEP\u003e\"Daily Simple SOFR means, for any day, an interest rate per annum based on the Daily Simple SOFR Loans.\"\u003cSEP\u003e\"Daily Simple Secured Overnight Financing Rate used in short-term loans.\""}, {"color": "#d3d2cf", "description": "\"Credit Parties include various entities involved in a loan agreement who have rights to enforce the terms of the loan.\"\u003cSEP\u003e\"Entities or individuals listed in the credit agreements that have specific rights or benefits related to the terms.\"\u003cSEP\u003e\"amounts paid to the Company in violation of the limiting obligation shall be held in trust for the benefit of the Credit Parties.\"", "entity_type": "\"CLIENT\"", "id": "\"CREDIT PARTIES\"", "label": "\"CREDIT PARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-7640e0f8a658bd7582ba0c105184de15\u003cSEP\u003echunk-268cc623f7e435f27e78919cc7b8fd2e\u003cSEP\u003echunk-0fee4592c80d303ac12e768cc7a7f8eb", "title": "\"Credit Parties include various entities involved in a loan agreement who have rights to enforce the terms of the loan.\"\u003cSEP\u003e\"Entities or individuals listed in the credit agreements that have specific rights or benefits related to the terms.\"\u003cSEP\u003e\"amounts paid to the Company in violation of the limiting obligation shall be held in trust for the benefit of the Credit Parties.\""}, {"color": "#f54cc9", "description": "\"Guarantee Obligations refer to the total of any and all payment responsibilities of the Borrowers to Credit Parties, including principal, interest, fees, etc.\"\u003cSEP\u003e\"existence, creation or incurrence of new or additional Guarantee Obligations.\"", "entity_type": "\"STATISTICS\"", "id": "\"GUARANTEE OBLIGATIONS\"", "label": "\"GUARANTEE OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-268cc623f7e435f27e78919cc7b8fd2e\u003cSEP\u003echunk-0fee4592c80d303ac12e768cc7a7f8eb", "title": "\"Guarantee Obligations refer to the total of any and all payment responsibilities of the Borrowers to Credit Parties, including principal, interest, fees, etc.\"\u003cSEP\u003e\"existence, creation or incurrence of new or additional Guarantee Obligations.\""}, {"color": "#fd747d", "description": "\"A legal entity involved in loan agreements and financial transactions, mentioned throughout the document.\"\u003cSEP\u003e\"An entity that establishes liens to secure intercompany Indebtedness.\"\u003cSEP\u003e\"An entity that may take a loan from lenders under specific terms, often with obligations to pay interest.\"\u003cSEP\u003e\"Beneficially own or have the right to acquire voting equity securities.\"\u003cSEP\u003e\"Company has the meaning specified in the preamble hereto.\"\u003cSEP\u003e\"Company in this context refers to the entity providing the guarantee for the obligations of Borrowers.\"\u003cSEP\u003e\"Entity that is involved in borrowing and lending activities in the document.\"\u003cSEP\u003e\"Refers to the entity making references to rights or obligations in the listed agreement.\"\u003cSEP\u003e\"Refers to the entity that incurs obligations and serves as an agent for Designated Borrowers in this financial document.\"\u003cSEP\u003e\"Refers to the recognized legal entity involved in the credit agreements mentioned.\"\u003cSEP\u003e\"The Company is a central entity involved in communications and notices with Lenders, Borrowers, and the Administrative Agent.\"\u003cSEP\u003e\"The Company is a party involved in the Loan Document and is responsible for the obligations set forth therein.\"\u003cSEP\u003e\"The Company is defined as the entity that is borrowing from the Lender under the terms of this Agreement.\"\u003cSEP\u003e\"The Company is mentioned as a borrower under the Loan Documents and is responsible for obligations outlined in the agreement.\"\u003cSEP\u003e\"The Company is referred to in connection with its activities surrounding loan agreements, compliance with laws, and maintenance of policies and procedures. Specifically, it indicates a potential borrowing entity involved in various financial agreements.\"\u003cSEP\u003e\"The Company is referred to in the context of an agreement which involves the Lenders and is a party to Loan Documents.\"\u003cSEP\u003e\"The Company may designate any additional Subsidiary of the Company as a Designated Borrower for purposes of receiving Loans.\"\u003cSEP\u003e\"The Company refers to a corporate entity that borrows funds and is referenced throughout the document regarding its obligations.\"\u003cSEP\u003e\"The Company refers to an unspecified organization involved in legal and financial agreements related to loans and benchmarks.\"\u003cSEP\u003e\"The Company refers to the borrower or entity involved in the agreement with the Administrative Agent.\"\u003cSEP\u003e\"The Company refers to the entity involved in the agreement. Its specific name is not mentioned, but it is involved in transactions and dealings with lenders.\"\u003cSEP\u003e\"The entity responsible for indemnification and payments as outlined in the Loan Documents.\"\u003cSEP\u003e\"The entity that is borrowing funds and must comply with various regulations and covenants outlined in the agreements with lenders.\"\u003cSEP\u003e\"The obligations of the Company hereunder are those of primary obligor, and not merely assurety, and are independent of the Guarantee Obligations.\"\u003cSEP\u003e\"The term \u0027Company\u0027 is referenced multiple times to denote an entity involved in the loan documents related to the Borrowers and Lenders.\"\u003cSEP\u003e\"The term \u0027Company\u0027 refers to the borrowing entity involved in this agreement, responsible for executing and delivering the Loan Documents as obligated.\"\u003cSEP\u003e\"The term \u2018Company\u2019 refers to any corporate entity involved in activities or transactions as defined in the Loan Documents.\"", "entity_type": "\"COMPANY\"", "id": " tity involved in the agreement with the Administrative Agent.\"\u003cSEP\u003e\"The Company refers to the entity involved in the agreement. Its specific name is not mentioned, but it is involved in transactions and dealings with lenders.\"\u003cSEP\u003e\"The entity responsible for indemnification and payments as outlined in the Loan Documents.\"\u003cSEP\u003e\"The entity that is borrowing funds and must comply with various regulations and covenants outlined in the agreements with lenders.\"\u003cSEP\u003e\"The obligations of the Company hereunder are those of primary obligor, and not merely assurety, and are independent of the Guarantee Obligations.\"\u003cSEP\u003e\"The term \u0027Company\u0027 is referenced multiple times to denote an entity involved in the loan documents related to the Borrowers and Lenders.\"\u003cSEP\u003e\"The term \u0027Company\u0027 refers to the borrowing entity involved in this agreement, responsible for executing and delivering the Loan Documents as obligated.\"\u003cSEP\u003e\"The term \u2018Company\u2019 refers to any corporate entity involved in activities or transactions as defined in the Loan Documents.\""}, {"color": "#df120f", "description": "\"Section 3.02 outlines the conditions under which the legality of loans can be challenged if government authorities impose restrictions.\"", "entity_type": "\"EVENT\"", "id": "\"SECTION 3.02\"", "label": "\"SECTION 3.02\"", "shape": "dot", "size": 10, "source_id": "chunk-9899bf9fb2f1e9c4c871968bb39877aa", "title": "\"Section 3.02 outlines the conditions under which the legality of loans can be challenged if government authorities impose restrictions.\""}, {"color": "#ca4872", "description": "\"A section mentioned that describes obligations of lenders and their responsibilities in these agreements.\"\u003cSEP\u003e\"Section 3.01 outlines provisions regarding payments and responsibilities of the Company in the loan agreement.\"\u003cSEP\u003e\"Section 3.01 outlines specific terms related to t ting Lender is defined as a lender that fails to meet its obligations under the loan agreement, affecting the setoff rights.\"\u003cSEP\u003e\"A Defaulting Lender is described as a participant whose removal can be initiated by the Required Lenders if necessary due to specific criteria.\"\u003cSEP\u003e\"A Defaulting Lender is one whose right to approve or disapprove any amendment, waiver, or consent is restricted.\"\u003cSEP\u003e\"A Lender that has failed to meet its financial obligations as per the agreement.\"\u003cSEP\u003e\"A classification for lenders who fail to meet their obligations, affecting the operational landscape of the agreement.\"\u003cSEP\u003e\"Defaulting Lender refers to lenders who have failed to fulfill their obligations under a loan agreement.\"\u003cSEP\u003e\"No Defaulting Lender has the right to approve any amendment, waiver, or consent under this Agreement unless specifically affected.\"", "entity_type": "\"CLIENT\"", "id": "\"DEFAULTING LENDER\"", "label": "\"DEFAULTING LENDER\"", "shape": "dot", "size": 10, "source_id": "chunk-2628557ba1269917afefe40986b27b9f\u003cSEP\u003echunk-ffdbb428153c0fe1a3165c4cb2b8b872\u003cSEP\u003echunk-f0ef17404552acd85a5f0a9f77bf1ba4\u003cSEP\u003echunk-75ccbedc285afc25e0e2e720079c8043\u003cSEP\u003echunk-21340a4ca77d2f915d79e5381c251e61\u003cSEP\u003echunk-0fee4592c80d303ac12e768cc7a7f8eb\u003cSEP\u003echunk-de5a35f05e33d55963235061fcfdced5", "title": "\"A Defaulting Lender is defined as a lender that fails to meet its obligations under the loan agreement, affecting the setoff rights.\"\u003cSEP\u003e\"A Defaulting Lender is described as a participant whose removal can be initiated by the Required Lenders if necessary due to specific criteria.\"\u003cSEP\u003e\"A Defaulting Lender is one whose right to approve or disapprove any amendment, waiver, or consent is restricted.\"\u003cSEP\u003e\"A Lender that has failed to meet its financial obligations as per the agreement.\"\u003cSEP\u003e\"A classification for lenders who fail to meet their obligations, affecting the operational landscape of the agreement.\"\u003cSEP\u003e\"Defaulting Lender refers to lenders who have failed to fulfill their obligations under a loan agreement.\"\u003cSEP\u003e\"No Defaulting Lender has the right to approve any amendment, waiver, or consent under this Agreement unless specifically affected.\""}, {"color": "#63d1ce", "description": "\"Applicant Borrower becomes a Designated Borrower when it meets certain conditions and receives approval from the Lenders.\"\u003cSEP\u003e\"Designated Borrower refers to a specific entity within the Borrower\u0027s structure that may receive loans under the Agreement.\"\u003cSEP\u003e\"Designated Borrower refers to any specific borrower identified in the agreement that has agreed to the loan terms and conditions.\"\u003cSEP\u003e\"Designated Borrower refers to specific entities that are identified to borrow under a particular loan agreement.\"\u003cSEP\u003e\"Designated Borrower refers to specific parties authorized to borrow under the agreement, as designated by the Company.\"\u003cSEP\u003e\"Designated Borrowers are subsidiaries of the Company that have specific financial obligations and loan agreements under this section.\"\u003cSEP\u003e\"Designated borrowers are mentioned as foreign subsidiaries that have specific obligations under the loan agreements.\"\u003cSEP\u003e\"The Company acknowledges responsibility for obtaining information concerning the financial condition and business operations of each applicable Designated Borrower.\"\u003cSEP\u003e\"The party specifically entitled to borrow under the terms of the agreement, affecting the financial dynamics with the Administrative Agent and Lenders.\"", "entity_type": "\"CLIENT\"", "id": "\"DESIGNATED BORROWER\"", "label": "\"DESIGNATED BORROWER\"", "shape": "dot", "size": 10, "source_id": "chunk-2628557ba1269917afefe40986b27b9f\u003cSEP\u003echunk-ffdbb428153c0fe1a3165c4cb2b8b872\u003cSEP\u003echunk-7e98 d entry of an order for relief...\"\u003cSEP\u003e\"The Lenders are financial institutions or individuals that provide loans and may receive payments for services rendered under the Loan Documents.\"\u003cSEP\u003e\"The term LENDERS refers to multiple entities that are providing a revolving credit facility to AMAZON.COM, INC.\""}, {"color": "#5d0537", "description": "\"Consolidated Total Assets refer to the total assets of the Company and its Subsidiaries, measured according to GAAP.\"", "entity_type": "\"STATISTICS\"", "id": "\"TOTAL ASSETS\"", "label": "\"TOTAL ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-c27cff3d0a152feb2e0548cd9db039db", "title": "\"Consolidated Total Assets refer to the total assets of the Company and its Subsidiaries, measured according to GAAP.\""}, {"color": "#bd260d", "description": "\"Borrowers are entities that receive loans from the Lenders, including the Company as a primary borrower.\"\u003cSEP\u003e\"Borrowers are parties that receive loans and are responsible for repaying them according to loan agreements.\"\u003cSEP\u003e\"Borrowers encompass all entities or individuals who engage in borrowing loans as specified in the agreement.\"\u003cSEP\u003e\"Borrowers generally means individuals or entities that take on debt or larger loans from a lender for various purposes, such as buying property or funding operations.\"\u003cSEP\u003e\"Different parties that are receiving loans and are responsible for repayments and adherence to loan documents.\"\u003cSEP\u003e\"Entities or individuals who take Loans from the lenders.\"\u003cSEP\u003e\"Refers to multiple borrowers who are subject to provisions of the loan agreements and regulatory compliance.\"\u003cSEP\u003e\"The Borrowers may borrow under this Section, prepay under Section 2.03, and reborrow under this Section.\"", "entity_type": "\"CLIENT\"", "id": "\"BORROWERS\"", "label": "\"BORROWERS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u0 fd1d9d", "description": "\"Prime Rate is the interest rate that commercial banks charge their most creditworthy customers, often used as a benchmark for loans and interest rates.\"\u003cSEP\u003e\"The rate of interest last quoted by The Wall Street Journal as the \u201cPrime Rate\u201d in the United States.\"", "entity_type": "\"STATISTICS\"", "id": "\"PRIME RATE\"", "label": "\"PRIME RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-100b5c975572f51636a61ac78458e899\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be", "title": "\"Prime Rate is the interest rate that commercial banks charge their most creditworthy customers, often used as a benchmark for loans and interest rates.\"\u003cSEP\u003e\"The rate of interest last quoted by The Wall Street Journal as the \u201cPrime Rate\u201d in the United States.\""}, {"color": "#9d2a26", "description": "\"A collective term referring to both the Existing 3-Year and 364-Day Credit Agreements.\"\u003cSEP\u003e\"Existing Credit Agreements refer to prior financial arrangements that must be settled before this new Agreement takes effect.\"", "entity_type": "\"EVENT\"", "id": "\"EXISTING CREDIT AGREEMENTS\"", "label": "\"EXISTING CREDIT AGREEMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7640e0f8a658bd7582ba0c105184de15\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc", "title": "\"A collective term referring to both the Existing 3-Year and 364-Day Credit Agreements.\"\u003cSEP\u003e\"Existing Credit Agreements refer to prior financial arrangements that must be settled before this new Agreement takes effect.\""}, {"color": "#a244af", "description": "\"A party responsible for overseeing the assignment and transfer of rights or obligations.\"\u003cSEP\u003e\"A representative acting on behalf of the lenders, involved in the administration of the Loan Agreement and related documents.\"\u003cSEP\u003e\"Administrative Agent is responsible for managing the loan agreements and communications between Borrowers and Lenders.\"\u003cSEP\u003e\"Administrative Agent refers to an individual or firm that acts on behalf of the Lenders in this agreement.\"\u003cSEP\u003e\"Administrative Agent refers to the entity appointed to manage the loan agreements and disbursements among Lenders and Borrowers.\"\u003cSEP\u003e\"An entity acting on behalf of lenders to take actions upon events of default related to loans.\"\u003cSEP\u003e\"An entity responsible for managing loan transactions and ensuring compliance with agreements between lenders and borrowers.\"\u003cSEP\u003e\"An individual or entity designated to manage the loan agreement and act in the interests of all lenders.\"\u003cSEP\u003e\"Entity responsible for managing loans and interest periods.\"\u003cSEP\u003e\"Refers to the entity managing the loan agreement, ensuring lenders\u0027 interests are upheld.\"\u003cSEP\u003e\"The \u0027Administrative Agent\u0027 is an entity appointed by lenders to act on their behalf in administering the loan agreements and ensuring compliance with the terms of those agreements.\"\u003cSEP\u003e\"The Administrative Agent acts on behalf of the Lenders in terms of distributing notices, communications, and enforcement of rights under the Loan Documents.\"\u003cSEP\u003e\"The Administrative Agent acts on behalf of the lenders and is involved in the giving and receipt of notices, as well as facilitating loan transactions.\"\u003cSEP\u003e\"The Administrative Agent facilitates communication and transaction execution between Lenders and Borrowers under this Agreement.\"\u003cSEP\u003e\"The Administrative Agent facilitates the loan process and communicates between the Lenders and Borrowers.\"\u003cSEP\u003e\"The Administrative Agent is a financial institution or entity that acts on behalf of all lenders in a loan syndication.\"\u003cSEP\u003e\"The Administrative Agent is a party that administers the loan agreements and manages payments among the lenders and borrowers.\"\u003cSEP\u003e\"The Administrative Agent is an entity that oversees the administrative functions of the loan and is involved in the agreement process.\"\u003cSEP\u003e\"The Administrative Agent is responsible for communicating decisions related to Defaulting Lenders and Designated Borrowers.\"\u003cSEP\u003e\"The Administrative Agent is responsible for managing agreements and communications between the Company and the Lenders regarding loan agreements and benchmark replacements.\"\u003cSEP\u003e\"The Administrative Agent is responsible for managing and overseeing compliance with the funding obligations outlined in the agreement.\"\u003cSEP\u003e\"The Administrative Agent is the entity responsible for administering the loan agreement and managing the relationship between lenders and borrowers.\"\u003cSEP\u003e\"The Administrative Agent may perform any and all of its duties and exercise its rights and powers hereunder or under any other Loan Document by or through any one or more sub-agents appointed by the Administrative Agent.\"\u003cSEP\u003e\"The Administrative Agent operates in the context of loan agreements and is involved in managing payments and obligations of borrowers.\"\u003cSEP\u003e\"The Administrative Agent operates on behalf of Lenders, handling various tasks related to loan documentation and management.\"\u003cSEP\u003e\"The Administrative Agent shall promptly notify each Lender of the details thereof.\"\u003cSEP\u003e\"The Administrative Agent\u0027s consent is required for amendments or waivers of provisions in this Agreement or Loan Document.\"\u003cSEP\u003e\"The administrative agent represents the entity that arranges the agreement and represents lenders in the loan transactions.\"\u003cSEP\u003e\"The entity responsible for managing the loans and informing the Borrowers and Lenders of important financial details.\"\u003cSEP\u003e\"The entity that oversees the management of the loans and serves as an intermediary between the Borrowers and Lenders.\"\u003cSEP\u003e\"The provisions of this Article (other than the Company\u2019s consent rights in Section 9.06) are solely for the benefit of the Administrative Agent and the Lenders...\"", "entity_type": "\"COMPANY\"", "id": "\"ADMINISTRATIVE AGENT\"", "label": "\"ADMINISTRATIVE AGENT\"", "shape": "dot", "size": 10, "source_id": "chunk-43f64dca73b44adedaebc2187f68b166\u003cSEP\u003echunk-ffdbb428153c0fe1a3165c4cb2b8b872\u003cSEP\u003echunk-b1d195b7a76abc77df57b5e98867e935\u003cSEP\u003echunk-f0ef17404552acd85a5f0a9f77bf1ba4\u003cSEP\u003echunk-75ccbedc285afc25e0e2e720079c8043\u003cSEP\u003echunk-1f7bd63830876e1fb1213d6af99f3a8a\u003cSEP\u003echunk-268cc623f7e435f27e78919cc7b8fd2e\u003cSEP\u003echunk-e35c16e351795670d18ad6d77423f4e7\u003cSEP\u003echunk-5c78c300be543864443a46def23942a2\u003cSEP\u003echunk-5717298fa5f49a605f27b8da65de0aa3\u003cSEP\u003echunk-1ddd8481502608245741dc4772c5ff1c\u003cSEP\u003echunk-de5a35f05e33d55963235061fcfdced5\u003cSEP\u003echunk-9899bf9fb2f1e9c4c871968bb39877aa\u003cSEP\u003echunk-2eab36c3a28bbe2353185d3b7d97705d\u003cSEP\u003echunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-8d5393964f1cfdb9294f3a9925fe0c93\u003cSEP\u003echunk-2628557ba1269917afefe40986b27b9f\u003cSEP\u003echunk-9eb83712e5e65cd04210af22dead656a\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc\u003cSEP\u003echunk-21340a4ca77d2f915d79e5381c251e61\u003cSEP\u003echunk-f13c79bc5efcb269ff90c5b5cdf07eb2\u003cSEP\u003echunk-c6dfde67bcc6c4100358b49b218bb541\u003cSEP\u003echunk-d2b8cb98ea4aed2ec22248f62b71576b\u003cSEP\u003echunk-a32da08942b4e8f9bb0977d0f91b0056\u003cSEP\u003echunk-c27cff3d0a152feb2e0548cd9db039db\u003cSEP\u003echunk-96327e67f3059bf562671f661d306a08\u003cSEP\u003echunk-4112e65b1f4508cbb34a7b3f96ce6ae4\u003cSEP\u003echunk-4015d17cdefaed939b54860ada7329d6\u003cSEP\u003echunk-a80e94d1815c3927a9d45e840b95ae93\u003cSEP\u003echunk-0fee4592c80d303ac12e768cc7a7f8eb", "title": "\"A party responsible for overseeing the assignment and transfer istrative Agent is a financial institution or entity that acts on behalf of all lenders in a loan syndication.\"\u003cSEP\u003e\"The Administrative Agent is a party that administers the loan agreements and manages payments among the lenders and borrowers.\"\u003cSEP\u003e\"The Administrative Agent is an entity that oversees the administrative functions of the loan and is involved in the agreement process.\"\u003cSEP\u003e\"The Administrative Agent is responsible for communicating decisions related to Defaulting Lenders and Designated Borrowers.\"\u003cSEP\u003e\"The Administrative Agent is responsible for managing agreements and communications between the Company and the Lenders regarding loan agreements and benchmark replacements.\"\u003cSEP\u003e\"The Administrative Agent is responsible for managing and overseeing compliance with the funding obligations outlined in the agreement.\"\u003cSEP\u003e\"The Administrative Agent is the entity responsible for administering the loan agreement and managing the relationship between lenders and borrowers.\"\u003cSEP\u003e\"The Administrative Agent may perform any and all of its duties and exercise its rights and powers hereunder or under any other Loan Document by or through any one or more sub-agents appointed by the Administrative Agent.\"\u003cSEP\u003e\"The Administrative Agent operates in the context of loan agreements and is involved in managing payments and obligations of borrowers.\"\u003cSEP\u003e\"The Administrative Agent operates on behalf of Lenders, handling various tasks related to loan documentation and management.\"\u003cSEP\u003e\"The Administrative Agent shall promptly notify each Lender of the details thereof.\"\u003cSEP\u003e\"The Administrative Agent\u0027s consent is required for amendments or waivers of provisions in this Agreement or Loan Document.\"\u003cSEP\u003e\"The administrative agent represents the entity that arranges the agreement and represents lenders in the loan transactions.\"\u003cSEP\u003e\"The entity responsible for managing the loans and informing the Borrowers and Lenders of important financial details.\"\u003cSEP\u003e\"The entity that oversees the management of the loans and serves as an intermediary between the Borrowers and Lenders.\"\u003cSEP\u003e\"The provisions of this Article (other than the Company\u2019s consent rights in Section 9.06) are solely for the benefit of the Administrative Agent and the Lenders...\""}, {"color": "#f6a54f", "description": "\"FATCA stands for the Foreign Account Tax Compliance Act, a U.S. law aimed at preventing tax evasion by U.S. persons holding accounts outside of the United States.\"\u003cSEP\u003e\"U.S. federal regulations designed to combat tax evasion by U.S. taxpayers using foreign accounts.\"\u003cSEP\u003e\"U.S. legislation aimed at preventing tax evasion by U.S. persons holding accounts outside of the United States.\"", "entity_type": "\"EVENT\"", "id": "\"FATCA\"", "label": "\"FATCA\"", "shape": "dot", "size": 10, "source_id": "chunk-7640e0f8a658bd7582ba0c105184de15\u003cSEP\u003echunk-9899bf9fb2f1e9c4c871968bb39877aa\u003cSEP\u003echunk-43f64dca73b44adedaebc2187f68b166", "title": "\"FATCA stands for the Foreign Account Tax Compliance Act, a U.S. law aimed at preventing tax evasion by U.S. persons holding accounts outside of the United States.\"\u003cSEP\u003e\"U.S. federal regulations designed to combat tax evasion by U.S. taxpayers using foreign accounts.\"\u003cSEP\u003e\"U.S. legislation aimed at preventing tax evasion by U.S. persons holding accounts outside of the United States.\""}, {"color": "#d5e1f1", "description": "\"Legal documents that outline the terms of the Loans provided to Borrowers.\"\u003cSEP\u003e\"Loan Documents include all agreements and legal documents relevant to the lending process between Borrowers, Lenders, and the Administrative Agent.\"\u003cSEP\u003e\"Loan Documents is a term that encompasses all agreements and documents related to a borrowing transaction.\"\u003cSEP\u003e\"Loan Documents refer to the legal agreements that outline terms between the borrower and lender regarding loans.\"\u003cSEP\u003e\"Loan Documents refer to the various agreements and contracts that outline the terms and conditions of the loans provided by Lenders to Borrowers.\"\u003cSEP\u003e\"Loan Documents set forth the terms of a commercial lending facility, and details various duties and responsibilities of the Administrative Agent and the Lenders.\"\u003cSEP\u003e\"The Loan Documents encompass the agreements related to the lending transactions between the Company and the Lenders.\"\u003cSEP\u003e\"Various legal documents governing the terms and conditions of the loans provided to the Borrowers.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN DOCUMENTS\"", "label": "\"LOAN DOCUMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-2628557ba1269917afefe40986b27b9f\u003cSEP\u003echunk-9eb83712e5e65cd04210af22dead656a\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-f0ef17404552acd85a5f0a9f77bf1ba4\u003cSEP\u003echunk-75ccbedc285afc25e0e2e720079c8043\u003cSEP\u003echunk-a80e94d1815c3927a9d45e840b95ae93\u003cSEP\u003echunk-de5a35f05e33d55963235061fcfdced5\u003cSEP\u003echunk-268cc623f7e435f27e78919cc7b8fd2e", "title": "\"Legal documents that outline the terms of the Loans provided to Borrowers.\"\u003cSEP\u003e\"Loan Documents include all agreements and legal documents relevant to the lending process between Borrowers, Lenders, and the Administrative Agent.\"\u003cSEP\u003e\"Loan Documents is a term that encompasses all agreements and documents related to a borrowing transaction.\"\u003cSEP\u003e\"Loan Documents refer to the legal agreements that outline terms between the borrower and lender regarding loans.\"\u003cSEP\u003e\"Loan Documents refer to the various agreements and contracts that outline the terms and conditions of the loans provided by Lenders to Borrowers.\"\u003cSEP\u003e\"Loan Documents set forth the terms of a commercial lending facility, and details various duties and responsibilities of the Administrative Agent and the Lenders.\"\u003cSEP\u003e\"The Loan Documents encompass the agreements related to the lending transactions between the Company and the Lenders.\"\u003cSEP\u003e\"Various legal documents governing the terms and conditions of the loans provided to the Borrowers.\""}, {"color": "#ba55a1", "description": "\"Working Capital refers to the funds available to the Company for day-to-day operations, notably indicated as a purpose for the Loans.\"", "entity_type": "\"STATISTICS\"", "id": "\"WORKING CAPITAL\"", "label": "\"WORKING CAPITAL\"", "shape": "dot", "size": 10, "source_id": "chunk-1348b3bb0f9a013e8a032d2005afa392", "title": "\"Working Capital refers to the funds available to the Company for day-to-day operations, notably indicated as a purpose for the Loans.\""}, {"color": "#5a7195", "description": "\"Capital Expenditures are financial outflows for acquiring or upgrading physical assets such as property, buildings, or equipment referred to in the context of using loan proceeds.\"", "entity_type": "\"STATISTICS\"", "id": "\"CAPITAL EXPENDITURES\"", "label": "\"CAPITAL EXPENDITURES\"", "shape": "dot", "size": 10, "source_id": "chunk-1348b3bb0f9a013e8a032d2005afa392", "title": "\"Capital Expenditures are financial outflows for acquiring or upgrading physical assets such as property, buildings, or equipment referred to in the context of using loan proceeds.\""}, {"color": "#a6109d", "description": "\"This refers to the request or invitation extended to the Borrowers to respond or take action as stated in the sections regarding loan management.\"", "entity_type": "\"EVENT\"", "id": "\"INVITATION FOR RESPONSE\"", "label": "\"INVITATION FOR RESPONSE\"", "shape": "dot", "size": 10, "source_id": "chunk-9899bf9fb2f1e9c4c871968bb39877aa", "title": "\"This refers to the request or invitation extended to the Borrowers to respond or take action as stated in the sections regarding loan management.\""}, {"color": "#d99bbd", "description": "\"A Business Day is referred to in contexts of timelines for actions or responses related to the Loan Documents.\"\u003cSEP\u003e\"A Business Day refers to any day except weekends and public holidays where business operations are conducted.\"\u003cSEP\u003e\"A Business Day refers to any day other than a Saturday, a Sunday, or any other day on which commercial banks are authorized to remain closed under the laws in New York City, New York.\"\u003cSEP\u003e\"A Business Day refers to any day that is not a Saturday, Sunday, or any public holiday when financial institutions are closed for business.\"\u003cSEP\u003e\"Business Day denotes any day on which financial institutions are open for business, impacting interest calculations and loan processing.\"\u003cSEP\u003e\"Business Day is defined as any day that is not a Saturday, Sunday, or holiday recognized by the applicable jurisdiction.\"\u003cSEP\u003e\"Business Day refers to any day on which commercial banks are open for business and transactions can take place.\"\u003cSEP\u003e\"Business Day refers to the days on which financial institutions are open for business, impacting payment schedules.\"\u003cSEP\u003e\"Business Day refers to the standard weekdays that are recognized for financial transactions.\"", "entity_type": "\"EVENT\"", "id": "\"BUSINESS DAY\"", "label": "\"BUSINESS DAY\"", "shape": "dot", "size": 10, "source_id": "chunk-df1d1358e8eeda6882c1fa2a74d036e0\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-a8390f90a484fc0fc4f7fecf58c01c94\u003cSEP\u003echunk-268cc623f7e435f27e78919cc7b8fd2e\u003cSEP\u003echunk-75ccbedc285afc25e0e2e720079c8043\u003cSEP\u003echunk-1ddd8481502608245741dc4772c5ff1c\u003cSEP\u003echunk-d2b8cb98ea4aed2ec22248f62b71576b\u003cSEP\u003echunk-de5a35f05e33d55963235061fcfdced5\u003cSEP\u003echunk-9899bf9fb2f1e9c4c871968bb39877aa", "title": "\"A Business Day is referred to in contexts of timelines for acti  for managing loan agreements and transactions.\"", "entity_type": "\"COMPANY\"", "id": "\"PLATFORM\"", "label": "\"PLATFORM\"", "shape": "dot", "size": 10, "source_id": "chunk-b1d195b7a76abc77df57b5e98867e935\u003cSEP\u003echunk-9eb83712e5e65cd04210af22dead656a\u003cSEP\u003echunk-a80e94d1815c3927a9d45e840b95ae93", "title": "\"Refers to the digital system used for transmitting documents and communications between the Borrowers and Lenders.\"\u003cSEP\u003e\"The Platform is a communication tool used by the Administrative Agent and Borrowers for delivering notices and other communications electronically.\"\u003cSEP\u003e\"The system or software platform utilized for managing loan agreements and transactions.\""}, {"color": "#778886", "description": "\"A financial agreement under which the Lender provides a specified amount of money to the Borrower, to be repaid with interest.\"\u003cSEP\u003e\"A sum of money that is borrowed and expected to be paid back with interest.\"\u003cSEP\u003e\"Loan indicates a financial transaction in which money is lent with the expectation of being paid back, often including interest.\"\u003cSEP\u003e\"Loan refers to the amount of money borrowed that is expected to be paid back with interest over a specified period.\"\u003cSEP\u003e\"Loan refers to the financial transaction where a Lender provides funds to a Borrower under agreed terms.\"\u003cSEP\u003e\"Refers to the funds advanced by lenders as part of the credit agreements.\"", "entity_type": "\"EVENT\"", "id": "\"LOAN\"", "label": "\"LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-7640e0f8a658bd7582ba0c105184de15\u003cSEP\u003echunk-b1d195b7a76abc77df57b5e98867e935\u003cSEP\u003echunk-5717298fa5f49a605f27b8da65de0aa3\u003cSEP\u003echunk-c27cff3d0a152feb2e0548cd9db039db\u003cSEP\u003echunk-de5a35f05e33d55963235061fcfdced5", "title": "\"A financial agreement under which the Lender provides a specified amount of money to the Borrower, to be repaid with interest.\"\u003cSEP\u003e\"A sum of money that is borrowed and expected to be paid back with interest.\"\u003cSEP\u003e\"Loan indicates a financial transaction in which money is lent with the expectation of being paid back, often including interest.\"\u003cSEP\u003e\"Loan refers to the amount of money borrowed that is expected to be paid back with interest over a specified period.\"\u003cSEP\u003e\"Loan refers to the financial transaction where a Lender provides funds to a Borrower under agreed terms.\"\u003cSEP\u003e\"Refers to the funds advanced by lenders as part of the credit agreements.\""}, {"color": "#9dea60", "description": "\"Recipients are the entities that receive payments from Borrowers under the loan agreements and may include the Administrative Agent or Lenders.\"\u003cSEP\u003e\"The \u0027Recipient\u0027 in this context refers to an entity or person that receives funds, potentially as tax refunds or other financial amounts, under certain terms and conditions.\"", "entity_type": "\"CLIENT\"", "id": "\"RECIPIENT\"", "label": "\"RECIPIENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9899bf9fb2f1e9c4c871968bb39877aa\u003cSEP\u003echunk-c6dfde67bcc6c4100358b49b218bb541", "title": "\"Recipients are the entities that receive payments from Borrowers under the loan agreements and may include the Administrative Agent or Lenders.\"\u003cSEP\u003e\"The \u0027Recipient\u0027 in this context refers to an entity or person that receives funds, potentially as tax refunds or other financial amounts, under certain terms and conditions.\""}, {"color": "#4a4ef6", "description": "\"A legal provision that allows for the restructuring or discharge of debts in certain circumstances.\"\u003cSEP\u003e\"Any legal proceedings related to the restructuring of a company\u0027s debt, potentially impacting lenders and borrowers in the agreement.\"\u003cSEP\u003e\"Debtor Relief Law encompasses legal frameworks and statutes aimed at providing relief to debtors facing financial difficulties, relevant to the Borrowers.\"\u003cSEP\u003e\"Laws that provide for the relief of debtors in financial distress, allowing for reorganization or liquidation of debts.\"\u003cSEP\u003e\"Legal frameworks designed to protect the rights of debtors and oversee bankruptcy processes.\"", "entity_type": "\"EVENT\"", "id": "\"DEBTOR RELIEF LAW\"", "label": "\"DEBTOR RELIEF LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-9eb83712e5e65cd04210af22dead656a\u003cSEP\u003echunk-b1d195b7a76abc77df57b5e98867e935\u003cSEP\u003echunk-21340a4ca77d2f915d79e5381c251e61\u003cSEP\u003echunk-a32da08942b4e8f9bb0977d0f91b0056\u003cSEP\u003echunk-268cc623f7e435f27e78919cc7b8fd2e", "title": "\"A legal provision that allows for the restructuring or discharge of debts in certain circumstances.\"\u003cSEP\u003e\"Any legal proceedings related to the restructuring of a company\u0027s debt, potentially impacting lenders and borrowers in the agreement.\"\u003cSEP\u003e\"Debtor Relief Law encompasses legal frameworks and statutes aimed at providing relief to debtors facing financial difficulties, relevant to the Borrowers.\"\u003cSEP\u003e\"Laws that provide for the relief of debtors in financial distress, allowing for reorganization or liquidation of debts.\"\u003cSEP\u003e\"Legal frameworks designed to protect the rights of debtors and oversee bankruptcy processes.\""}, {"color": "#2baeb4", "description": "\"Non-Defaulting Lender refers to lenders that are not in default and are fulfilling their obligations under a loan agreement.\"", "entity_type": "\"CLIENT\"", "id": "\"NON-DEFAULTING LENDER\"", "label": "\"NON-DEFAULTING LENDER\"", "shape": "dot", "size": 10, "source_id": "chunk-de5a35f05e33d55963235061fcfdced5", "title": "\"Non-Defaulting Lender refers to lenders that are not in default and are fulfilling their obligations under a loan agreement.\""}, {"color": "#bd2651", "description": "\"Commitment Fee is a fee charged to borrowers for the unused portion of a credit facility over a specified period.\"", "entity_type": "\"STATISTICS\"", "id": "\"COMMITMENT FEE\"", "label": "\"COMMITMENT FEE\"", "shape": "dot", "size": 10, "source_id": "chunk-ffdbb428153c0fe1a3165c4cb2b8b872", "title": "\"Commitment Fee is a fee charged to borrowers for the unused portion of a credit facility over a specified period.\""}, {"color": "#4aa69e", "description": "\"Term Benchmark Loan refers to a type of loan structured on benchmarks such as SOFR or EURIBOR that is issued to the Borrower.\"", "entity_type": "\"EVENT\"", "id": "\"TERM BENCHMARK LOAN\"", "label": "\"TERM BENCHMARK LOAN\"", "shape": "dot", "size": 10, "source_id": "chunk-7e9860cd859370389b2050b0328b04dc", "title": "\"Term Benchmark Loan refers to a type of loan structured on benchmarks such as SOFR or EURIBOR that is issued to the Borrower.\""}, {"color": "#ae489a", "description": "\"Alternative Currency Sublimit refers to a limit indicating the maximum amount in alternative currencies that can be drawn under the agreement.\"\u003cSEP\u003e\"Limit on the total amount of loans denominated in currencies other than the primary currency.\"\u003cSEP\u003e\"The maximum amount of loans that can be denominated in alternative currencies as outlined in the Loan Document.\"", "entity_type": "\"STATISTICS\"", "id": "\"ALTERNATIVE CURRENCY SUBLIMIT\"", "label": "\"ALTERNATIVE CURRENCY SUBLIMIT\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-5717298fa5f49a605f27b8da65de0aa3\u003cSEP\u003echunk-23dea383c562ae70d7e649da50b7400e", "title": "\"Alternative Currency Sublimit refers to a limit indicating the maximum amount in alternative currencies that can be drawn under the agreement.\"\u003cSEP\u003e\"Limit on the total amount of loans denominated in currencies other than the primary currency.\"\u003cSEP\u003e\"The maximum amount of loans that can be denominated in alternative currencies as outlined in the Loan Document.\""}, {"color": "#a16b50", "description": "\"Revolving Credit Exposure refers to the portion of the credit line that a Lender can extend to a Borrower that does not exceed a specified amount.\"\u003cSEP\u003e\"The total amount of credit extended to a Borrower that can be used and repaid multiple times under the Loan Document.\"\u003cSEP\u003e\"The total outstanding amounts that lenders have at any given time in their revolving credit facilities.\"", "entity_type": "\"STATISTICS\"", "id": "\"REVOLVING CREDIT EXPOSURE\"", "label": "\"REVOLVING CREDIT EXPOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-44cbda306a219cd25993684f899ea606\u003cSEP\u003echunk-5717298fa5f49a605f27b8da65de0aa3\u003cSEP\u003echunk-c27cff3d0a152feb2e0548cd9db039db", "title": "\"Revolving Credit Exposure refers to the portion of the credit line that a Lender can extend to a Borrower that does not exceed a specified amount.\"\u003cSEP\u003e\"The total amount of credit extended to a Borrower that can be used and repaid multiple times under the Loan Document.\"\u003cSEP\u003e\"The total outstanding amounts that lenders have at any given time in their revolving credit facilities.\""}, {"color": "#dd4b7e", "description": "\"A Nondisclosure Agreement is a formal agreement to protect confidential information exchanged.\"\u003cSEP\u003e\"Nondisclosure Agreement is a legal contract ensuring that certain information remains confidential between parties.\"", "entity_type": "\"EVENT\"", "id": "\"NONDISCLOSURE AGREEMENT\"", "label": "\"NONDISCLOSURE AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-de5a35f05e33d55963235061fcfdced5\u003cSEP\u003echunk-8d5393964f1cfdb9294f3a9925fe0c93", "title": "\"A Nondisclosure Agreement is a formal agreement to protect confidential information exchanged.\"\u003cSEP\u003e\"Nondisclosure Agreement is a legal contract ensuring that certain information remains confidential between parties.\""}, {"color": "#80f4c9", "description": "\"Section 4.01 outlines the conditions precedent necessary for certain actions regarding the financial agreements.\"", "entity_type": "\"EVENT\"", "id": "\"SECTION 4.01\"", "label": "\"SECTION 4.01\"", "shape": "dot", "size": 10, "source_id": "chunk-c27cff3d0a152feb2e0548cd9db039db", "title": "\"Section 4.01 outlines the conditions precedent necessary for certain actions regarding the financial agreements.\""}, {"color": "#86464b", "description": "\"Closing Date refers to the specific day when the obligations under the Agreement are formally enacted and initiated.\"\u003cSEP\u003e\"Closing Date signifies the point in time when the agreements and commitments take effect.\"\u003cSEP\u003e\"The Closing Date is the date on which the loan transaction is finalized and funds are disbursed.\"\u003cSEP\u003e\"The date on which a loan agreement is finalized and the funds are first available to the Borrower.\"", "entity_type": "\"EVENT\"", "id": "\"CLOSING DATE\"", "label": "\"CLOSING DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-f13c79bc5efcb269ff90c5b5cdf07eb2\u003cSEP\u003echunk-e35c16e351795670d18ad6d77423f4e7\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc\u003cSEP\u003echunk-23dea383c562ae70d7e649da50b7400e", "title": "\"Closing Date refers to the specific day when the obligations under the Agreement are formally enacted and initiated.\"\u003cSEP\u003e\"Closing Date signifies the point in time when the agreements and commitments take effect.\"\u003cSEP\u003e\"The Closing Date is the date on which the loan transaction is finalized and funds are disbursed.\"\u003cSEP\u003e\"The date on which a loan agreement is finalized and the funds are first available to the Borrower.\""}, {"color": "#1be198", "description": "\"Indemnity refers to the obligation of the Company to compensate the Administrative Agent and Lenders for any losses or damages they may incur.\"", "entity_type": "\"EVENT\"", "id": "\"INDEMNITY\"", "label": "\"INDEMNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-9eb83712e5e6 duals who ultimately own or control them.\""}, {"color": "#3f643e", "description": "\"EU Bail-In Legislation Schedule outlines specific regulations for implementing bail-in actions within European countries.\"\u003cSEP\u003e\"Legal framework outlining the procedures for restructuring financial institution debts within the EU context.\"", "entity_type": "\"EVENT\"", "id": "\"EU BAIL-IN LEGISLATION SCHEDULE\"", "label": "\"EU BAIL-IN LEGISLATION SCHEDULE\"", "shape": "dot", "size": 10, "source_id": "chunk-21340a4ca77d2f915d79e5381c251e61\u003cSEP\u003echunk-23dea383c562ae70d7e649da50b7400e", "title": "\"EU Bail-In Legislation Schedule outlines specific regulations for implementing bail-in actions within European countries.\"\u003cSEP\u003e\"Legal framework outlining the procedures for restructuring financial institution debts within the EU context.\""}, {"color": "#20ac1f", "description": "\"The Lenders are required to verify Borrowers\u0027 information as per the USA PATRIOT Act and Beneficial Ownership Regulation requirements.\"", "entity_type": "\"UNKNOWN\"", "id": "\"EXPERIENCE WITH USA PATRIOT ACT\"", "label": "\"EXPERIENCE WITH USA PATRIOT ACT\"", "shape": "dot", "size": 10, "source_id": "chunk-1ddd8481502608245741dc4772c5ff1c", "title": "\"The Lenders are required to verify Borrowers\u0027 information as per the USA PATRIOT Act and Beneficial Ownership Regulation requirements.\""}, {"color": "#a690d3", "description": "\"Any body responsible for overseeing the Benchmark Replacement regarding loans denominated in different currencies.\"\u003cSEP\u003e\"Governmental entity responsible for financial regulations and recommendations regarding Term CORRA.\"", "entity_type": "\"ENTITY\"", "id": "\"RELEVANT GOVERNMENTAL BODY\"", "label": "\"RELEVANT GOVERNMENTAL BODY\"", "shape": "dot", "size": 10, "source_id": "chunk-100b5c975572f51636a61ac78458e899\u003cSEP\u003echunk-5c78c300be543864443a46def23942a2", "title": "\"Any body responsible for overseeing the Benchmark Replacement regarding loans denominated in different currencies.\"\u003cSEP\u003e\"Governmental entity responsible for financial regulations and recommendations regarding Term CORRA.\""}, {"color": "#8050a4", "description": "\"A tax form used for foreign persons to claim a reduced rate of, or exemption from withholding tax.\"", "entity_type": "\"STATISTICS\"", "id": "\"IRS FORM W-8BEN\"", "label": "\"IRS FORM W-8BEN\"", "shape": "dot", "size": 10, "source_id": "chunk-43f64dca73b44adedaebc2187f68b166", "title": "\"A tax form used for foreign persons to claim a reduced rate of, or exemption from withholding tax.\""}, {"color": "#6f2d32", "description": "\"The minimum total amount that has to be prepaid as stipulated in loan agreements.\"", "entity_type": "\"STATISTICS\"", "id": "\"BORROWING MINIMUM\"", "label": "\"BORROWING MINIMUM\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5", "title": "\"The minimum total amount that has to be prepaid as stipulated in loan agreements.\""}, {"color": "#ff70d1", "description": "\"An Interest Period typically lasts one month and is applied to Term Benchmark Loans.\"\u003cSEP\u003e\"Interest Period is the duration for which interest is calculated on a loan.\"\u003cSEP\u003e\"Interest Period refers to the length of time over which interest is calculated for specific loans.\"\u003cSEP\u003e\"Interest Period refers to the specified timeframe for which interest rates are calculated under the agreements.\"\u003cSEP\u003e\"Specified duration during which a borrowing rate is applicable.\"\u003cSEP\u003e\"The Interest Period defines the time frame for which interest rates on loans apply, relevant for the adjustment of benchmark rates.\"\u003cSEP\u003e\"The duration for which the interest rate on a loan is fixed.\"\u003cSEP\u003e\"The duration over which interest is calculated for the loans.\"\u003cSEP\u003e\"The specific duration for which interest rates are calculated for a loan, often aligned with payment schedules.\"", "entity_type": "\"EVENT\"", "id": "\"INTEREST PERIOD\"", "label": "\"INTEREST PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-df1d1358e8eeda6882c1fa2a74d036e0\u003cSEP\u003echunk-5c78c300be543864443a46def23942a2\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc\u003cSEP\u003echunk-23dea383c562ae70d7e649da50b7400e\u003cSEP\u003echunk-96327e67f3059bf562671f661d306a08\u003cSEP\u003echunk-2eab36c3a28bbe2353185d3b7d97705d", "title": "\"An Interest Period typically lasts one month and is applied to Term Benchmark Loans.\"\u003cSEP\u003e\"Interest Period is the duration for which interest is calculated on a loan.\"\u003cSEP\u003e\"Interest Period refers to the length of time over which interest is calculated for specific loans.\"\u003cSEP\u003e\"Interest Period refers to the specified timeframe for which interest rates are calculated under the agreements.\"\u003cSEP\u003e\"Specified duration during which a borrowing rate is applicable.\"\u003cSEP\u003e\"The Interest Period defines the time frame for which interest rates on loans apply, relevant for the adjustment of benchmark rates.\"\u003cSEP\u003e\"The duration for which the interest rate on a loan is fixed.\"\u003cSEP\u003e\"The duration over which interest is calculated for the loans.\"\u003cSEP\u003e\"The specific duration for which interest rates are calculated for a loan, often aligned with payment schedules.\""}, {"color": "#7a94f1", "description": "\"A secured overnight financing rate that reflects the cost of borrowing cash overnight collateralized by U.S. Treasuries.\"\u003cSEP\u003e\"Secured Overnight Financing Rate used as a benchmark for loans.\"\u003cSEP\u003e\"Term SOFR (Secured Overnight Financing Rate) is a benchmark interest rate for dollar loans and reflects the cost of borrowing cash, secured by U.S. Treasury securities.\"\u003cSEP\u003e\"Term SOFR Reference Rate for borrowing in US Dollars, determined at specific intervals prior to the commencement of a loan period.\"\u003cSEP\u003e\"Term SOFR is a benchmark interest rate used for loans as part of the agreement, indicating the cost of borrowing.\"", "entity_type": "\"STATISTICS\"", "id": "\"TERM SOFR\"", "label": "\"TERM SOFR\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-5c78c300be543864443a46def23942a2\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be\u003cSEP\u003echunk-7e9860cd859370389b2050b0328b04dc\u003cSEP\u003echunk-100b5c975572f51636a61ac78458e899", "title": "\"A secured overnight financing rate that reflects the cost of borrowing cash overnight collateralized by U.S. Treasuries.\"\u003cSEP\u003e\"Secured Overnight Financing Rate used as a benchmark for loans.\"\u003cSEP\u003e\"Term SOFR (Secured Overnight Financing Rate) is a benchmark interest rate for dollar loans and reflects the cost of borrowing cash, secured by U.S. Treasury securities.\"\u003cSEP\u003e\"Term SOFR Reference Rate for borrowing in US Dollars, determined at specific intervals prior to the commencement of a loan period.\"\u003cSEP\u003e\"Term SOFR is a benchmark interest rate used for loans as part of the agreement, indicating the cost of borrowing.\""}, {"color": "#32b88f", "description": "\"Interest that has accumulated on the loan since the last payment.\"\u003cSEP\u003e\"portion of the Obligations constituting accrued and unpaid interest on the Loans payable to the Lenders.\"", "entity_type": "\"STATISTICS\"", "id": "\"ACCRUED INTEREST\"", "label": "\"ACCRUED INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-1f7bd63830876e1fb1213d6af99f3a8a", "title": "\"Interest that has accumulated on the loan since the last payment.\"\u003cSEP\u003e\"portion of the Obligations constituting accrued and unpaid interest on the Loans payable to the Lenders.\""}, {"color": "#5fe89b", "description": "\"The original sum of money borrowed in the loan, excluding interest.\"", "entity_type": "\"STATISTICS\"", "id": "\"PRINCIPAL AMOUNT\"", "label": "\"PRINCIPAL AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5", "title": "\"The original sum of money borrowed in the loan, excluding interest.\""}, {"color": "#817860", "description": "\"Aggregate amount of all Loans outstanding at any time.\"\u003cSEP\u003e\"The aggregate amount of all the loans that are currently outstanding under the Loan Document.\"\u003cSEP\u003e\"The cumulative amount of outstanding loans that have not yet been repaid.\"", "entity_type": "\"STATISTICS\"", "id": "\"TOTAL OUTSTANDINGS\"", "label": "\"TOTAL OUTSTANDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-fdd35a29472aa8b0d59ccabafd832cb5\u003cSEP\u003echunk-5717298fa5f49a605f27b8da65de0aa3\u003cSEP\u003echunk-5c78c300be543864443a46def23942a2", "title": "\"Aggregate amount of all Loans outstanding at any time.\"\u003cSEP\u003e\"The aggregate amount of all the loans that are currently outstanding under the Loan Document.\"\u003cSEP\u003e\"The cumulative amount of outstanding loans that have not yet been repaid.\""}, {"color": "#d0081e", "description": "\"A rate that is charged or paid for the use of money, usually expressed as a percentage.\"\u003cSEP\u003e\"Rate at which interest is paid by a borrower for the use of money that they borrow.\"\u003cSEP\u003e\"The interest rate is the cost of borrowing expressed as a percentage of the loan amount, subject to change based on various market conditions.\"\u003cSEP\u003e\"The rate at which interest is paid by borrowers for the use of borrowed funds.\"", "entity_type": "\"STATISTICS\"", "id": "\"INTEREST RATE\"", "label": "\"INTEREST RATE\"", "shape": "dot", "size": 10, "source_id": "chunk-e35c16e351795670d18ad6d77423f4e7\u003cSEP\u003echunk-9899bf9fb2f1e9c4c871968bb39877aa\u003cSEP\u003echunk-100b5c975572f51636a61ac78458e899\u003cSEP\u003echunk- s.\"", "entity_type": "\"EVENT\"", "id": "\"BENCHMARK REPLACEMENT DATE\"", "label": "\"BENCHMARK REPLACEMENT DATE\"", "shape": "dot", "size": 10, "source_id": "chunk-df1d1358e8eeda6882c1fa2a74d036e0\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be", "title": "\"The Benchmark Replacement Date signifies the earliest occurrence of events that determine when the current benchmark is replaced with a new benchmark.\"\u003cSEP\u003e\"The date on which a replacement benchmark is established in place of a previously used benchmark, especially in legal or financial contexts.\""}, {"color": "#23e256", "description": "\"Adjustment applied to the Benchmark Replacement as per financial regulations.\"\u003cSEP\u003e\"Benchmark Replacement Adjustment refers to the spread adjustment that is applied when replacing a current benchmark with a new one.\"", "entity_type": "\"STATISTICS\"", "id": "\"BENCHMARK REPLACEMENT ADJUSTMENT\"", "label": "\"BENCHMARK REPLACEMENT ADJUSTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5c78c300be543864443a46def23942a2\u003cSEP\u003echunk-7398756e5d9f35912e2cc6d9774a28be", "title": "\"Adjustment applied to the Benchmark Replacement as per financial regulations.\"\u003cSEP\u003e\"Benchmark Replacement Adjustment refers to the spread adjustment that is applied when replacing a current benchmark with a new one.\""}, {"color": "#88d725", "description": "\"Floor in this context refers to the minimum value that may be assigned to a replacement benchmark, ensuring it does not fall below a specified level.\"", "entity_type": "\"STATISTICS\"", "id": "\"FLOOR\"", "label": "\"FLOOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7398756e5d9f35912e2cc6d9774a28be", "title": "\"Floor in this context refers to the minimum value that may be assigned to a replacement benchmark, ensuring it does not fall below a specified level.\""}, {"color": "#766c4b", "description": "\"A Benchmark refers to a standard or point of reference in financial markets that in         "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
